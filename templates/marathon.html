{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="article-top-space"></div>
  <div class="marathon-page">
    <div class="marathon-list">
      <div>
        <p class="page-title">마라톤 참여 리스트</p>
      </div>

      {% csrf_token %}
      {% for key, value in group.items %}
        <p class="marathon-title">{{ key }}</p>
        {% for item in value %}
          <div>
            <p class="marathon-parti">{{ item.user__last_name }}{{ item.user__first_name }}{{item.distance}}</p>
          </div>
        {% endfor %}
      {% endfor %}
    </div>
  </div>
{% endblock content %}
