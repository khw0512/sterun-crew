{% extends "base.html" %}
{% load static %}
{% block content %}

  {% csrf_token %}
  {% for key, value in group.items %}
    <p class="marathon-title">{{ key }}</p>
    {% for item in value %}
      <p class="marathon-parti">{{ item.user__last_name }}{{ item.user__first_name }}</p>
    {% endfor %}
  {% endfor %}
{% endblock content %}
