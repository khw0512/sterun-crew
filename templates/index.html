<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOOL ART</title>
    <link rel="shortcut icon" href="#" />
    <!-- FONT -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Tektur:wght@500;600&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;400;600&display=swap");
    </style>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/joolmag.css' %}"/>

    <!--google icon-->
    <script
      src="https://kit.fontawesome.com/2f3227cf14.js"
      crossorigin="anonymous"
    ></script>
    <!--js-->
    <script defer src ="{% static 'js/main.js' %}"></script>

  </head>
  <body class="mainbg">
    
    <div class="info-container">
      <div class="info-icons">
        <div class="info-icon">
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="info-icon">
          <a href="https://www.instagram.com/hyunwoo_05/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="info-icon">
          <i class="fa-brands fa-youtube"></i>
        </div>
      </div>
      <img id="menu-button" data-menu="0" onclick="open_close()" src="{% static 'img/hamber_btn.svg' %}" alt="hamb-btn">
      <div class="login-box">
        {% if user.is_authenticated %} 
          <a href="{% url 'users:logout' %}">
            <div class="login-btn">{{ user.username }} 님 로그아웃</div>
          </a>
        {% else %}
        <a href="{% url 'users:login' %}">
          <div class="login-btn">LOGIN</div>
        </a>
        <a href="{% url 'users:signup' %}">
          <div class="login-btn">SIGN-UP</div>
        </a>
        {% endif %}
      </div>
    </div>
    <div id="screen">
      <div id="mobile_menu">
        <div id="menu-bundle">
          <div class="submenu">운동화</div>
          <div class="submenu">menu2</div>
          <div class="submenu">menu3</div>
          <div class="submenu">menu4</div>
          <div class="submenu">menu5</div>
          <div class="submenu">menu6</div>
        </div>
      </div>
    </div>
    <div class="j-nav-container">
      
      
      <div class="j-navbar-brand">
        <a href="">
          <img src="{% static "img/logo2@.png" %}" alt="logo-top">
        </a>
      </div>

      <div class="j-nav-items">
        <div class="j-nav-item">
          <a href="#">STERUN</a>
        </div>
        <div class="j-nav-item">
          <a href="#">Attendance</a>
        </div>
        <div class="j-nav-item">
          <a href="#">Article</a>
        </div>
        <div class="j-nav-item">
          <a href="#">Community</a>
        </div>
        <div class="j-nav-item">
          <a href="#">Message</a>
        </div>
      </div>
      <div><img class="main-img" src="{% static "img/runner-shoes-b.jpg" %}" alt="main-img"></div>
      <div class="rights"><p>© JOOL CO., LTD. All Rights Reserved.</p></div>
    </div>
  </body>
</html>
