{% block content %}
  <div>
    <div class="tfre_login-form">
      <h2>Sign Up:</h2>
      <div class="error_message tfre_message"></div>
      <form class="tfre_login"
            method="post"
            enctype="multipart/form-data"
            id="tfre_custom-login-form"
            action="{% url "users:signup" %}">
        {% csrf_token %}
        {% include "users/form_errors.html" %}
        <div class="container">
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text"
                   name="username"
                   id="username"
                   placeholder="user name"
                   value="{{ form.username.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="username">E-Mail:</label>
            <input type="text"
                   name="email"
                   id="email"
                   placeholder="Email"
                   value="{{ form.email.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                   name="password1"
                   id="password"
                   placeholder="Your password"
                   value="{{ form.password.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
            <label for="password">Password Check:</label>
            <input type="password"
                   name="password2"
                   id="password2"
                   placeholder="Your password"
                   value="{{ form.password2.value|default_if_none:'' }}">
          </div>
          <input type="hidden" name="action" value="tfre_login_ajax">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
